<mat-card>
  <table  class="user-table">
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of users$ | async" [routerLink]="['/user', user.id]">
      <td>{{user.firstname}} {{user.lastname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
    </tr>
  </table>
</mat-card>
