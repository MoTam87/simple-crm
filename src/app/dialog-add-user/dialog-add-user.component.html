<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
<div class="first-section">
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstname" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastname" matInput>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthday" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput>
    </mat-form-field>
</div>

<div mat-dialog-actions>
  <button [disabled]="loading" (click)="onNoClick()" mat-button>Cancel</button>
  <button [disabled]="loading" mat-button [mat-dialog-close]="" (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
